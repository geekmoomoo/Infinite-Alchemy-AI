<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Infinite Alchemy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap');
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        touch-action: manipulation;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* Crafting Animations */
      .animate-merge-left {
        animation: mergeLeft 0.5s ease-in-out forwards;
      }
      @keyframes mergeLeft {
        0% { transform: translateX(0) scale(1); opacity: 1; }
        50% { transform: translateX(60px) scale(0.8); opacity: 0.8; }
        100% { transform: translateX(120px) scale(0.1); opacity: 0; }
      }
      .animate-merge-right {
        animation: mergeRight 0.5s ease-in-out forwards;
      }
      @keyframes mergeRight {
        0% { transform: translateX(0) scale(1); opacity: 1; }
        50% { transform: translateX(-60px) scale(0.8); opacity: 0.8; }
        100% { transform: translateX(-120px) scale(0.1); opacity: 0; }
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }
    </style>

}

</html>
